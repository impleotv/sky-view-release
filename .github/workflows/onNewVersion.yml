name: OnPushNewVersion

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# allow pushing with GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (default branch)
        uses: actions/checkout@v4
        with:
          # ensures we're on a branch, not detached at the tag
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Checkout sky-view
        uses: actions/checkout@v4
        with:
          repository: impleotv/sky-view
          token: ${{ secrets.TOKEN }}
          path: skyview

      - name: List files in the repository
        run: |
          tree -L 2 ${{ github.workspace }}

      - name: Copy CHANGELOG.md from skyview and create install
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          set -euo pipefail

          test -f skyview/CHANGELOG.md || { echo "Missing skyview/CHANGELOG.md"; exit 1; }

          cp skyview/CHANGELOG.md CHANGELOG.md
          cp skyview/docker-compose.yml docker-compose.yml || true

          mkdir -p skyview/installDist
          if [ -d skyview/scripts ]; then
            ( cd skyview/scripts && tar -czvf ../installDist/skyview-install.tar.gz . )
            cp skyview/installDist/skyview-install.tar.gz .
          else
            echo "WARN: skyview/scripts not found. Skipping packaging."
          fi

      - name: List files in the repository and clean up
        working-directory: ${{ github.workspace }}
        run: |
          tree -L 2 .
          rm -rf ./skyview

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Cache dependencies and build outputs
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-js-

      - name: Install dependencies
        run: npm install

      - name: Set env
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Test
        run: |
          echo "$RELEASE_VERSION"
          echo "${{ env.RELEASE_VERSION }}"

      - name: Generate README file
        run: node index.js ${{ env.RELEASE_VERSION }}

      # Commit and push changes to the default branch (master/main)
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: automated publish for ${{ env.RELEASE_VERSION }}"
          branch: ${{ github.event.repository.default_branch }}

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "skyview-install.tar.gz, CHANGELOG.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          artifactErrorsFailBuild: false
