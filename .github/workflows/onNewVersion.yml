name: OnPushNewVersion



on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout sky-view
        uses: actions/checkout@v4
        with:
          repository: impleotv/sky-view
          token: ${{ secrets.TOKEN }}
          path: skyview

      - name: List files in the repository
        run: |
          tree -L 2 ${{ github.workspace }}

      - name: Copy CHANGELOG.md from skyview and create install
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          set -euo pipefail

          # Ensure secondary checkout landed
          test -f skyview/CHANGELOG.md || { echo "Missing skyview/CHANGELOG.md"; exit 1; }

          # Copy files to repo root
          cp skyview/CHANGELOG.md CHANGELOG.md
          cp skyview/docker-compose.yml docker-compose.yml || true

          # Prepare installDist
          mkdir -p skyview/installDist

          # Package a directory that exists (adjust if needed)
          # If you intended another folder, change "skyview/scripts" below.
          if [ -d skyview/scripts ]; then
            ( cd skyview/scripts && tar -czvf ../installDist/skyview-install.tar.gz . )
            cp skyview/installDist/skyview-install.tar.gz .
          else
            echo "WARN: skyview/scripts not found. Skipping packaging."
          fi

      - name: List files in the repository and clean up
        working-directory: ${{ github.workspace }}
        run: |
          tree -L 2 .
          rm -rf ./skyview

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Cache dependencies and build outputs to improve workflow execution time
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-js-

      - name: Install dependencies
        run: npm install

      - name: Set env
        shell: bash
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Test
        run: |
          echo "$RELEASE_VERSION"
          echo "${{ env.RELEASE_VERSION }}"

      - name: Generate README file
        run: node index.js ${{ env.RELEASE_VERSION }}

      - name: Commit and Push new README.md to the repository
        uses: mikeal/publish-to-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "skyview-install.tar.gz, CHANGELOG.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          artifactErrorsFailBuild: false
